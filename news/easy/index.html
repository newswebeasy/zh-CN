<!DOCTYPE html>
<html>
  <head>
    <title>NEWS WEB EASY 简体中文</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v2.3.0/alta/oj-alta-min.css" type="text/css"/>
    <!-- endinjector -->

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/override.css" type="text/css"/>

  </head>
  <body class="oj-hybrid">
    <div id="page" class="oj-hybrid-applayout-page">
      <!-- Content -->
      <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
          <div class="oj-hybrid-padding">
            <h3 data-bind="text: title"></h3>
            <div class="oj-panel">
              <p>摘要: <span data-bind="text: outline"></span></p>
            </div>
            <p class="oj-hybrid-padding-top oj-hybrid-padding-bottom" data-bind="text: content"></p>
            <p></p>
            <p class="oj-text-sm oj-text-primary-color">由 <span data-bind="text: translator"></span> 翻译 <a data-bind="attr: {href: source}">查看原文</a></p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
