<!DOCTYPE html>
<html>
  <head>
    <title>NEWS WEB EASY 简体中文</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v2.3.0/alta/oj-alta-min.css" type="text/css"/>
    <!-- endinjector -->

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/override.css" type="text/css"/>

  </head>
  <body class="oj-hybrid">
    <div id="page" class="oj-hybrid-applayout-page">
      <!-- Header -->
      <div class="oj-applayout-fixed-top">
        <header role="banner" class="oj-hybrid-applayout-header">
          <div class="oj-flex-bar-start">
            <button data-bind="id: 'prev', ojComponent: {
            component:'ojButton', 
            display: 'icons',  
            chroming: 'half',
            icons: {start: 'oj-fwk-icon-caret-start oj-fwk-icon'}}" onclick="history.back()">  
            </button>
          </div>
          <div class="oj-hybrid-applayout-bar-title">
            <h1 class="oj-hybrid-applayout-header-title"></h1>
          </div>
        </header>
      </div>
      <!-- Content -->
      <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
          <div class="oj-hybrid-padding">
            <h3 data-bind="text: title"></h3>
            <div class="oj-panel">
              <p>摘要: <span data-bind="text: outline"></span></p>
            </div>
            <p class="oj-hybrid-padding" data-bind="text: content"></p>
            <p></p>
            <div class="oj-hybrid-padding">
              <p class="oj-text-sm oj-text-primary-color">由 <span data-bind="text: translator"></span> 翻译</p>
              <p class="oj-text-sm oj-text-secondary-color">原文链接: <a data-bind="attr: {href: source}, text: source"></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
